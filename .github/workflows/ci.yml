  security_scan:
    name: Security Scan (CodeQL)
    needs: build
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    strategy:
      matrix:
        language: ['java']

    steps:
      - uses: actions/checkout@v4

      - name: Inicializa CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild project
