name: CI Pipeline

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
  pull_request:
    paths:
      - 'src/**'
  workflow_dispatch:
    inputs:
      run_tests:
        description: "Run tests"
        type: boolean
        default: true
        required: false
      run_lint:
        description: "Run lint (Checkstyle)"
        type: boolean
        default: true
        required: false

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

  build:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build do projeto com Maven
        run: mvn clean install -DskipTests

  lint_and_test:
    if: ${{ inputs.run_tests || inputs.run_lint }}
    needs: build
    uses: ./.github/workflows/lint-and-test.yml
    with:
      java-version: '17'
      run_tests: ${{ inputs.run_tests }}
      run_lint:  ${{ inputs.run_lint }}

  package:
    runs-on: ubuntu-latest
    needs: lint_and_test
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Empacotar projeto (.jar)
        run: mvn package

  deploy:
    runs-on: ubuntu-latest
    needs: [ build, lint_and_test ]
    steps:
      - name: Mensagem de deploy
        run: echo "ðŸš€ Deploy realizado com sucesso"

  security_scan:
    name: Security Scan (CodeQL)
    needs: build
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    strategy:
      matrix:
        language: ['java']

    steps:
      - uses: actions/checkout@v4

      - name: Inicializa CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild project
        uses: github/codeql-action/autobuild@v3

      - name: Analise CodeQL
        uses: github/codeql-action/analyze@v3