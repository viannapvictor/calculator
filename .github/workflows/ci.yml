name: CI Pipeline

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
  pull_request:
    paths:
      - 'src/**'
  workflow_dispatch:
    inputs:
      run_tests:
        description: "Run tests"
        type: boolean
        default: true
        required: false
      run_lint:
        description: "Run lint (Checkstyle)"
        type: boolean
        default: true
        required: false

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

  build:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build do projeto com Maven
        run: mvn clean install -DskipTests

  lint_and_test:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_tests || inputs.run_lint }}
    needs: build
    uses: ./.github/workflows/lint-and-test.yml
    with:
      java-version: '17'
      run_tests: ${{ inputs.run_tests || true }}
      run_lint:  ${{ inputs.run_lint  || true }}

  package:
    runs-on: ubuntu-latest
    needs: lint_and_test
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Empacotar projeto (.jar)
        run: mvn package

  security_scan:
    name: Security Scan (CodeQL)
    needs: build
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    strategy:
      matrix:
        language: ['java']

    steps:
      - uses: actions/checkout@v4

      - name: Inicializa CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild project
        uses: github/codeql-action/autobuild@v3

      - name: Analise CodeQL
        uses: github/codeql-action/analyze@v3

  deploy:
    runs-on: ubuntu-latest
    needs: [build, lint_and_test]
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/master'
    environment:
      name: ${{ github.ref == 'refs/heads/master' && 'prod' || 'dev' }}

    steps:
      - name: Mostrar ambiente
        run: |
          echo "Deploy para o ambiente: ${{ github.ref == 'refs/heads/master' && 'prod' || 'dev' }}"

      - name: Simular deploy
        run: |
          if [ "${{ github.ref }}" = "refs/heads/master" ]; then
            echo "ðŸ”’ Deployando para PRODUÃ‡ÃƒO"
            echo "Token de produÃ§Ã£o (mascarado): ${{ secrets.PROD_TOKEN }}"
          else
            echo "ðŸš€ Deployando para DEV"
            echo "URL de destino: ${{ vars.DEV_URL }}"
            echo "Ambiente: ${{ vars.ENV }}"
          fi